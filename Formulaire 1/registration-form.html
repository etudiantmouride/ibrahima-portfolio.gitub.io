 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache de validation</title>
    <link rel="stylesheet" href="r-form.css">
</head>
    <body>
        <div class="formulaire">
            <div class="interieur">
                <div class="image-formulaire">
                    <img src="images/Khalil1.jpg" alt="image">
                </div>
                <form action="">
                    <h3>Registration Form</h3>
                    <div class="text-formulaire">
                        <input type="text" placeholder="First Name" class="formulaire-control">
                        <input type="text" placeholder="Last Name" class="formulaire-control">
                    </div>
                    <div class="text-formulaire-1">
                        <input type="text" placeholder="Username" class="formulaire-control">
                    </div>
                    <div class="text-formulaire-1">
                        <input type="text" placeholder="Email adress" class="formulaire-control">
                    </div>
                    <div class="text-formulaire-1">
                        <select name="" id="" class="formulaire-control">
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="text-formulaire-1">
                        <input type="password" placeholder="Password" class="formulaire-control">
                    </div>
                    <div class="text-formulaire-1">
                        <input type="password" placeholder="Confirm Password" class="formulaire-control">
                    </div>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
